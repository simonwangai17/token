<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamii Investors - Tokens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
    }

    .navbar .brand {
      font-size: 24px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .navbar .brand span {
      display: inline-block;
      animation: typing 4s steps(20, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    .navbar button {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .navbar button:hover {
      background-color: #45a049;
      color: white;
    }

    /* Tokens Table */
    .token-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .grab-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .grab-button.grabbed {
      background-color: yellow;
      color: black;
      cursor: default;
    }

    .grab-button:hover {
      background-color: #45a049;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      margin: 10px 0;
      height: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0;
      transition: width 0.5s;
    }

    .close-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">
      <span>Jamii Investors</span>
    </div>
    <div>
      <button onclick="navigateTo('lead')">Lead</button>
      <button onclick="navigateTo('earning')">Earning</button>
      <button onclick="navigateTo('account')">Account</button>
    </div>
  </div>

  <!-- Tokens Section -->
  <div class="token-container">
    <h2>Available Tokens</h2>
    <table>
      <thead>
        <tr>
          <th>Token Name</th>
          <th>Token Payout</th>
          <th>Token Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tokensTable">
        <!-- Tokens will be dynamically loaded -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="grabModal">
    <div class="modal-content">
      <h4 id="tokenName"></h4>
      <p>Payout: Ksh <span id="tokenPayout"></span></p>
      <p>Duration: <span id="tokenDuration"></span></p>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
      </div>
      <button class="close-button" id="grabButton" onclick="grabToken()">Grab</button>
    </div>
  </div>

  <script>
    // Sample Token Data
    const tokens = [
      { name: "Token A", payout: 10, duration: "Now", interval: 0, grabbed: false },
      { name: "Token B", payout: 15, duration: "4 hrs", interval: 4 * 3600, grabbed: false },
      { name: "Token C", payout: 20, duration: "4 hrs", interval: 4 * 3600, grabbed: false },
      { name: "Token D", payout: 25, duration: "4 hrs", interval: 4 * 3600, grabbed: false },
      { name: "Token E", payout: 50, duration: "12 hrs", interval: 12 * 3600, grabbed: false },
      { name: "Token F", payout: 30, duration: "4 hrs", interval: 4 * 3600, grabbed: false }
    ];

    // Initialization
    function initializeTokens() {
      const table = document.getElementById('tokensTable');
      table.innerHTML = '';
      tokens.forEach((token, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${token.name}</td>
          <td>Ksh ${token.payout}</td>
          <td>${token.grabbed ? "Grabbed" : "Available"}</td>
          <td>
            <button class="grab-button ${token.grabbed ? "grabbed" : ""}" 
              ${token.grabbed ? "disabled" : ""} onclick="openGrabModal(${index})">
              ${token.grabbed ? "Grabbed" : "Grab"}
            </button>
          </td>`;
        table.appendChild(row);
      });
    }

    function openGrabModal(index) {
      const token = tokens[index];
      document.getElementById('tokenName').textContent = token.name;
      document.getElementById('tokenPayout').textContent = token.payout;
      document.getElementById('tokenDuration').textContent = token.duration;
      document.getElementById('grabModal').style.display = 'flex';
    }

    function grabToken() {
      document.getElementById('progressBarFill').style.width = '100%';
      setTimeout(() => {
        window.open("https://forms.gle/avKEEjg1nKdwRmsN9", "_blank");
        document.getElementById('grabModal').style.display = 'none';
        initializeTokens();
      }, 3000);
    }

    initializeTokens();
  </script>

</body>
</html>
