<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamii Investors - Tokens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">
      <span>Jamii Investors</span>
    </div>
    <div>
      <button onclick="navigateTo('lead')">Lead</button>
      <button onclick="navigateTo('earning')">Earning</button>
      <button onclick="navigateTo('account')">Account</button>
    </div>
  </div>

  <!-- Tokens Section -->
  <div class="token-container">
    <h2>Available Tokens</h2>
    <table>
      <thead>
        <tr>
          <th>Token Name</th>
          <th>Token Payout</th>
          <th>Token Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tokensTable">
        <!-- Tokens will be dynamically loaded -->
      </tbody>
    </table>
  </div>

 <!-- Modal -->
<div class="modal" id="grabModal">
  <div class="modal-content">
    <div id="grabbingStep">
      <h4 id="tokenName"></h4>
      <p>Payout: Ksh <span id="tokenPayout"></span></p>
      <p>Duration: <span id="tokenDuration"></span></p>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
      </div>
      <button class="close-button" id="grabButton" onclick="grabToken()">Grab</button>
    </div>

    <!-- Google Form Step -->
    <div id="formStep" style="display: none;">
      <h4>Complete the Form</h4>
      <iframe 
        src="https://forms.gle/avKEEjg1nKdwRmsN9" 
        width="100%" 
        height="400px" 
        style="border: none; margin-bottom: 15px;">
      </iframe>
      <button class="close-button" onclick="finishGrabbing()">Finish</button>
    </div>
  </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
